<mat-list role="list">
  @for(contact of contactResource.value();track contact.id) {
  <mat-list-item>
    <h3 matListItemTitle>{{ contact.name }}</h3>
    <p matListItemLine>{{ contact.email }}</p>
    <div matListItemMeta>
      <button mat-icon-button >
        <mat-icon (click)="deleteContact(contact.id)">delete</mat-icon>
      </button>
    </div>
  </mat-list-item>
  }
</mat-list>
@if (loading()) {
<mat-progress-spinner mode="indeterminate" />
}
